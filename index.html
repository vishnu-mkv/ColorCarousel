<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <script src="helpers.js"></script>
  </head>
  <body>
    <div class="slider" id="slider">
      <div class="slide active-slide" id="s1"><span>#FFF</span></div>
      <div class="slide" id="s2"><span>#FFF</span></div>
      <div class="slide" id="s3"><span>#FFF</span></div>
      <div class="slide" id="s4"><span>#FFF</span></div>
      <div class="slide" id="s5"><span>#FFF</span></div>
    </div>
    <div class="controls">
      <span class="material-symbols-outlined arrow" id="prev">
        chevron_left
      </span>
      <div class="center">
        <input type="color" id="color-picker" value="#FFFfff" />
        <button id="reset" type="button">Reset</button>
      </div>
      <span class="material-symbols-outlined arrow" id="next">
        chevron_right
      </span>
    </div>
  </body>
</html>
